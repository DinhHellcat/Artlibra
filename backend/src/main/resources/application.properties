# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080
server.error.include-stacktrace=on_param

# ===================================================================
# DATABASE CONFIGURATION (MySQL)
# ===================================================================
# S? d?ng bi?n môi tr??ng ?? b?o m?t thông tin
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA/HIBERNATE CONFIGURATION
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
# 'validate': Ki?m tra schema v?i entity, báo l?i n?u không kh?p. An toàn cho production.
# Trong quá trình phát tri?n, b?n có th? t?m ??i thành 'update' ?? Hibernate t? t?o b?ng.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===================================================================
# EMAIL SENDER CONFIGURATION (Gmail Example)
# ===================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================================================================
# JWT (JSON Web Token) CONFIGURATION
# ===================================================================
# Secret key ?? ký và xác th?c token, l?y t? bi?n môi tr??ng
jwt.secret=${JWT_SECRET}
# Th?i gian h?t h?n c?a token (tính b?ng mili giây), ví d?: 24 gi?
jwt.expiration.ms=86400000

